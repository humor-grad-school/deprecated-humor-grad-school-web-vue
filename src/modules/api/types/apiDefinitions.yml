# Service:
#   Api:
#     errorCodes: stirng[]
#     url: string
#     requestBodyType: { [key: string]: type}
#     responseDataType: { [key: string]: type}

Authentication:
  Authenticate:
    url: /auth/:origin
    method: POST
    passAuth: true
    requestBodyType:
      authenticationRequestData:
        idToken: string
    responseDataType:
      sessionToken: string
    errorCodes:
      - WrongIdentityType
      - NoUser
      - AuthenticationFailed
User:
  SignUp:
    url: /user
    method: POST
    passAuth: true
    requestBodyType:
      username: string
      origin: string
      authenticationRequestData:
        idToken: string
    errorCodes:
      - WrongOrigin
      - AuthenticationFailed
      - NoIdentity
      - CreateUserFailed
  RequestPresignedPostFieldsForAvatar:
    url: /user/avatar/presignedPost
    method: GET
    passAuth: false
    responseDataType:
      url: string
      fields: "{ [key: string]: string }"
      key: string
  UpdateAvatar:
    url: /user/avatar
    method: PUT
    passAuth: false
    requestBodyType:
      key: string
